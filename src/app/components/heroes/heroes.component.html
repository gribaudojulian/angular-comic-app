<h1>Heroes <small>from Marvel & DC</small></h1>

<hr>
<h3 *ngIf="criterio!=''">Searching for: <small>{{ criterio }}</small></h3>
<div *ngIf="heroes.length == 0" class="alert alert-primary" role="alert">
  We could not find any result!
</div>
<div class="card-columns">
  <div class="card" *ngFor="let heroe of heroes, let id = index">
    <img class="card-img-top" [src]="heroe.img" [alt]="heroe.nombre">
    <div class="card-body">
      <h5 class="card-title">{{ heroe.nombre }}</h5>
      <p class="card-text">{{ heroe.bio }}</p>
      <p class="card-text"><small class="text-muted">{{ heroe.aparicion }}</small></p>
      <button type="button" class="btn btn-primary btn-block" (click)=" verHeroe( heroe.id )">More Details...</button>
    </div>
  </div>
</div>
